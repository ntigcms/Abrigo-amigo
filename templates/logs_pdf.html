<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Logs do Sistema</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
    </style>
</head>
<body>
    <h1>Logs do Sistema</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>Ação</th>
                <th>Descrição</th>
                <th>Rota</th>
                <th>Método</th>
                <th>IP</th>
                <th>Data/Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.id }}</td>
                <td>{{ log.usuario_login }}</td>
                <td>{{ log.acao }}</td>
                <td>{{ log.descricao }}</td>
                <td>{{ log.rota }}</td>
                <td>{{ log.metodo }}</td>
                <td>{{ log.ip }}</td>
                <td>{{ log.data_hora.strftime('%d/%m/%Y %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
